<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Songbook ‚ù§Ô∏è</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="overlay-glow" id="bg-glow"></div>
<div id="float-container"></div>

<div class="container py-5 content-wrapper" style="position: relative; z-index: 2;">
    <div class="text-center mb-5">
        <h1 class="main-title">Songs that remind me of our journey</h1>
        <p class="subtitle" style="letter-spacing: 2px; text-transform: uppercase; font-size: 0.8rem; color: #888;">Click to flip & listen</p>
    </div>

    <div class="row g-5 justify-content-center">
        {% for memory in memories %}
        <div class="col-lg-4 col-md-6 card-perspective">
            <div class="polaroid-card" data-color="{{ memory.color }}">
                <div class="card-inner">
                    <div class="card-front">
                        <div class="photo-frame">
                            <img src="{{ url_for('static', filename='images/' + memory.image) }}" alt="Us">
                        </div>
                        <div class="handwritten-caption">{{ memory.caption }}</div>
                    </div>

                    <div class="card-back">
                        <div class="note-area">
                            <!-- We wrap text in a span to measure its height accurately -->
                            <p class="lyrics-text"><span>{{ memory.note }}</span></p>
                        </div>
                        <div class="spotify-box">
                            <iframe src="{{ memory.embed_url }}" width="100%" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    const cards = document.querySelectorAll('.polaroid-card');
    const glow = document.getElementById('bg-glow');
    let openCardColors = [];

    // --- FEATURE: AUTO-RESIZE FONT ---
    function adjustFontSizes() {
        document.querySelectorAll('.note-area').forEach(container => {
            const textElement = container.querySelector('.lyrics-text');
            const span = textElement.querySelector('span');
            let fontSize = 1.6; // Start at 1.6rem

            // Reset to base size before calculating
            textElement.style.fontSize = fontSize + 'rem';

            // While the text is taller than the container, shrink the font
            // We give it a small buffer (5px)
            while (span.offsetHeight > container.offsetHeight && fontSize > 0.7) {
                fontSize -= 0.05;
                textElement.style.fontSize = fontSize + 'rem';
            }
        });
    }

    // Run once on load
    window.onload = adjustFontSizes;
    // Run if window is resized (just in case)
    window.onresize = adjustFontSizes;

    // --- Interaction Logic ---
    cards.forEach(card => {
        card.addEventListener('click', () => {
            const isFlipped = card.classList.toggle('is-flipped');
            const cardColor = card.getAttribute('data-color');

            if (isFlipped) {
                openCardColors.push(cardColor);
            } else {
                openCardColors = openCardColors.filter(c => c !== cardColor);
            }
            updateBackground();
        });
    });

    function updateBackground() {
        if (openCardColors.length > 0) {
            glow.style.backgroundColor = openCardColors[openCardColors.length - 1];
            glow.style.opacity = "0.7";
        } else {
            glow.style.opacity = "0";
        }
    }

    // --- Floating Icons Parallax ---
    const floatContainer = document.getElementById('float-container');
    const icons = ['üå∏', '‚ú®', 'üåø', 'üíñ', '‚òÅÔ∏è', 'üå∑'];
    for(let i=0; i<18; i++) {
        const div = document.createElement('div');
        div.className = 'floating-element';
        div.innerHTML = icons[Math.floor(Math.random() * icons.length)];
        div.style.left = Math.random() * 100 + 'vw';
        div.style.top = Math.random() * 100 + 'vh';
        div.style.fontSize = (Math.random() * 20 + 20) + 'px';
        floatContainer.appendChild(div);
    }

    window.addEventListener('mousemove', (e) => {
        const elements = document.querySelectorAll('.floating-element');
        const mouseX = (e.clientX / window.innerWidth) - 0.5;
        const mouseY = (e.clientY / window.innerHeight) - 0.5;
        elements.forEach((el, index) => {
            const depth = (index % 6 + 1) * 35;
            el.style.transform = `translate(${mouseX * depth}px, ${mouseY * depth}px)`;
        });
    });
</script>

</body>
</html>
